<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genrate Random Number</title>
   
    <!-- imported the css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font family import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="wrapper">
         <div class="inputWrapper">
          <label for="min">
            Min
            <input type="number" name="min" id="min" value="1" disabled>
          </label>
         </div>
         <div class="inputWra">
          <label for="max">
            Max
            <input type="number" name="max" id="max" value="100" disabled>
          </label>
         </div>
        </div>
        <a href="#" id="genraterBtn" class="btn">Genrater</a>
      </form>
      <div id="show"></div>
    </div>
    <!-- imported js file below -->
    <script src="./script.js"></script>
  </body>
</html>
